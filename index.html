<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- JS -->
  <script src="script.js"></script>
  <title>ToDo List</title>
</head>
<body>

  <main>
    
    <form action="">
      <input type="text" id="input-novo-item">
      <button disabled class="botao-adicionar desativado">+</button>
    </form>

    <ul>
      <li>
        <input value="Estudar JS" disabled type="text">
        <div class="container-botoes-editar-apagar">
          <button class="botao-editar">Editar</button>
          <button class="botao-apagar">Apagar</button>
        </div>

        <div class="container-botoes-salvar-cancelar esconder-botoes">
          <button class="botao-salvar">Salvar</button>
          <button class="botao-cancelar">Cancelar</button>
        </div>
      </li>
    </ul>

  </main>

</body>
</html>
